<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet-clash-pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styls/styls.css" />
  </head>
  <body>
    <main
      class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section id="home-section" class="text-white">
        <div
          class="h-screen flex flex-col justify-center items-center space-y-11"
        >
          <h1 class="text-8xl text-white font-semibold">ALPHA CLASH PRO</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="py-[18px] px-[32px] bg-white text-black rounded-lg">
            Play Now
          </button>
        </div>
      </section>
      <section id="play-ground" class="hidden">
        <div
          class="flex flex-col justify-center items-center min-h-screen space-y-5"
        >
        <time id='showTimers' class="bg-white p-[10px] rounded-lg">
          <span id="munits">00</span> : <span id="second">00</span>
        </time>
          <div class="">
            <div
              class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] border-[#010313CC] text-center rounded-2xl"
            >
              <span
                class="bg-[#010313CC] inline-block text-white px-[20px] pb-[5px] rounded-br-lg rounded-bl-lg"
                >Don't watch keyboard while playing...</span
              >
              <h2 id="showLetter" class="text-9xl mt-14 uppercase">Y</h2>
            </div>
          </div>
          <div class="keyboard w-[60%] space-y-4">
            <div class="flex justify-center gap-3 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-3 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-3 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <div class="flex justify-between w-[80%] mx-auto">
            <span class="bg-[#894189] p-[10px] text-white rounded-2xl"
              >Life <i class="fa-solid fa-heart-circle-bolt"></i> <span id="life"></span></span
            >
            <span class="bg-[#360490] p-[10px] text-white rounded-2xl"
              >Score <i class="fa-solid fa-dollar-sign"></i> <span id="displayResult">0</span></span
            >
          </div>
        </div>
      </section>
      <section id="score-section" class="score flex justify-center h-screen items-center hidden">
        <div class="scores bg-[#FFFFFF33] text-center p-[30px] rounded-lg space-y-4">
          <h4 id="resultBoard" class="text-[64px] text-white">Score : 14</h4>
          <button onclick="palyAgain()" class="py-[10px] px-[32px] bg-white rounded-lg">Play Again</button>
          <p class="text-white">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="./js/utilites.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
